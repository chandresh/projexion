<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ext</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/ext-all.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/projexion.css">
	<script type="text/javascript" src="javascripts/ext-base.js"></script>
	<script type="text/javascript" src="javascripts/ext-all.js"></script>
	<script type="text/javascript" src="javascripts/ux/SearchField.js"></script>
    <script type="text/javascript" src="javascripts/ux/SessionProvider.js"></script>
	<script type="text/javascript">
	Ext.onReady(function() {
    
    //Ext.state.Manager.setProvider(new Ext.state.SessionProvider({state: Ext.appState}));
	Ext.BLANK_IMAGE_URL = 'images/default/s.gif';
			
	var homeSideTabPanel = new Ext.TabPanel({
		border: false, // already wrapped so don't add another border
		activeTab: 0, 
		items: [{
			title: 'My Tasks',
			autoScroll: true
		},{
			title: 'My Profile',
			autoScroll: true
		}]
	});
					
	var homeTab = new Ext.Panel({
		id: 'home',
        title: 'Home',
		layout: 'border',
        border: false,
		items: [{
			region: 'center'
		},{
			region: 'east',
			collapsible: true, 
			animate: false, 
			split: true,
			animCollapse:false, 
			collapseMode:'mini', 
			width: 210,
			minSize: 175,
            maxSize: 400,
			layout: 'fit',
			items: [homeSideTabPanel]
		}]
	});

    var data = [ // temporary mock data
		['Web','Website']
	];

    // temporary mock store, will be changed to JsonStore
	var store = new Ext.data.ArrayStore({
		// store configs
		autoDestroy: true,
		storeId: 'store',
		// reader configs
		idIndex: 0,
		data: data,
		fields: [
		   'code',
		   'name'
		]
	});

    var backlogDetailTab = new Ext.Panel({
        id: 'backlogDetail',
        title: 'Backlog xxx',
        closable: true
    });

    var backlogFormWindow = new Ext.Window({
        title: 'Backlog',
        closable:true,
        plain:true,
        width:600,
        //layout: 'border',
        //items: [nav, tabs],
        height:350,
        closeAction: 'hide'
    });

    var productBacklogGrid = new Ext.grid.GridPanel({
        store: store,
        border: false,

        columns:[{
			header: 'Code'
		},{
			header: 'Name'
		}],

        tbar: [
            new Ext.Button({
                text: 'Add New',
                listeners: {
                    click: function(button, event){
                        backlogFormWindow.show();
                    }
                }
            }),

            new Ext.Button({
                text: 'Delete'
            }),

            new Ext.Button({
                text: 'Detail',
                listeners: {
                    click: function(button, event){
                        addTabHandler(backlogDetailTab);
                    }
                }
            })
	    ]
    });

    var projectInfoGrid = new Ext.grid.PropertyGrid({
        title: 'Project Info',
        width: '100%',
        autoExpandColumn: true,
        autoWidth: true,
        border: false,
        region: 'center',

        source: {
            "Name": "Project xxx",
            "Created": new Date(Date.parse('10/15/2006')),
            "Scrum master": 'jpartogi',
            "Version": .01,
            "Description": "Project desc"
        }
    });

    var projectMemberGrid = new Ext.grid.GridPanel({
        border: false,
		store: store,
        height: 300,
		columns:[{
			header: 'Name'
		},{
			header: 'Role'
		}],

        bbar: [
            new Ext.Button({
                text: 'Add New'
            })
        ]
    });

    var projectMemberSidePanel = new Ext.Panel({
        title: 'Project Member',
        border: false,
        width: '100%',
        region: 'south',
        layout: 'fit',
		split: true,
        animCollapse:false,
		collapseMode:'mini',
        items: [projectMemberGrid]
    });
	
	var productBacklogTab = new Ext.Panel({
		title: 'Product Backlog'
	});	
	
	var sprintBacklogTab = new Ext.Panel({
		title: 'Sprint Backlog'
	});	
	
	var burndownChartTab = new Ext.Panel({
		title: 'Burndown Chart'
	});	
	
	var projectDetailTabPanel = new Ext.TabPanel({
		enableTabScroll: true,
        autoDestroy: false,
		border: false,		
		activeTab: 0,
		items: [ sprintBacklogTab, burndownChartTab, productBacklogTab ]
	});
	
    var projectDetailTab = new Ext.Panel({
        id: 'projectDetail',
        title: 'Project xxx',
        layout: 'border',
        closable: true,
        items: [{
            region: 'west',
            width: 250,
            layout: 'border',
            collapsible: true,
			split: true,
			animCollapse:false,
			collapseMode:'mini',
            items: [ projectInfoGrid, projectMemberSidePanel ]
        },{
            region: 'center',
            layout: 'fit',
			items:[ projectDetailTabPanel ]
        }]
    });

    var projectFormWindow = new Ext.Window({
        title: 'Project',
        closable:true,
        plain:true,
        width:600,
        //border:false,
        //layout: 'border',
        //items: [nav, tabs],
        height:350,
        closeAction: 'hide'
    });
        
	var projectListGrid = new Ext.grid.GridPanel({
		store: store,

		columns:[{
			header: 'Code'
		},{
			header: 'Name'
		}],

        tbar: [
            new Ext.Button({
                text: 'Add New',
                listeners: {
                    click: function(button, event){
                        projectFormWindow.show();
                    }
                }
            }),

            new Ext.Button({
                text: 'Delete'
            }),

            new Ext.Button({
                text: 'Detail',
                listeners: {
                    click: function(button, event){
                        addTabHandler(projectDetailTab);
                    }
                }
            })
	    ],

		bbar: new Ext.PagingToolbar({
            pageSize: 25,
            displayInfo: true,
            displayMsg: 'Displaying topics {0} - {1} of {2}',
            emptyMsg: "No topics to display"
        })
	});
	
	var projectListTab = new Ext.Panel({
		layout: 'fit',
		id: 'projectList',
		title: 'Project List',
		closable: true,
		layoutConfig: {
            padding:'5',
            align:'middle'
        },
		items: [ projectListGrid ]
	});
	
	var mainTabPanel = new Ext.TabPanel({
		height: '100%',
		region: 'center',
		activeTab: 0,
		enableTabScroll: true,
        autoDestroy: false,
		border: false,
		defaults: {
            autoScroll: true
        },
		items: [ homeTab ]	  
	});
	
	var addTabHandler = function( /** Component */ tabItem ){
		var tabId = tabItem.getId();
		if(mainTabPanel.getItem( tabId ) === undefined){
			mainTabPanel.add( tabItem ).show();
		}else{
			mainTabPanel.activate(tabItem);
		}	
	}
	
	var projectMenu = new Ext.menu.Menu({
		items: [{
			text: 'Project List',
			listeners: {
				click : function (button, event){
					addTabHandler(projectListTab);
				}
			}
		}]
	});
	
	var backlogMenu = new Ext.menu.Menu({
		items: [{
			text: 'Search Backlog',
			listeners: {
				click: function(button, event){
					addTabHandler(backlogSearchTab);
				}
			}
		},{
			text: 'Add New Backlog',
            listeners: {
                click: function(button, event){
                    backlogFormWindow.show();
                }
            }
		}]
	});
	
	var clientMenu = new Ext.menu.Menu({
		items: [{
			text: 'Client List'
		},{
			text: 'Add New Client'
		}]
	});
	
	var userMenu = new Ext.menu.Menu({
		items: [{
			text: 'User List'
		},{
			text: 'Add New User'
		}]
	});
	
	var adminMenu = new Ext.menu.Menu({
		items: [{
			text: 'Add New Project',
            listeners: {
				click : function (button, event){
				    projectFormWindow.show();	
				}
			}
		},{
			text: 'Add New User'
		},{
			text: 'Add New Client'
		},{
			text: 'Settings'
		}]
	});
	
	var menubar = new Ext.Toolbar({
		height: 35,
		width: '100%',
		defaults: {
            scale: 'medium',
			width: 75
        },
		items: [{
				text: 'Project',
				menu: projectMenu
			},{
				text: 'Backlog',
				menu: backlogMenu
			},{
				text: 'Client'
				//menu: clientMenu
			},{
				text: 'User'
				//menu: userMenu
			},{
				text: 'Admin',
				menu: adminMenu
			},{
				xtype: 'tbfill' // start of right aligned
			}, {
				xtype: 'searchfield', // extension
				width: 200,
				emptyText: 'Quick Search...'
			},{
				xtype: 'tbspacer', // give space to the right 
				width: 10
			}
		]
	});


    new Ext.Viewport({
        layout: 'border',
        renderTo: Ext.getBody(),
        items: [
            {
                layout: 'vbox',
                region: 'north',
                height: 90,
                items: [
                    {
                        xtype: 'box',
                        width: '100%',
                        height: 30,
                        applyTo: 'header'
                    },{
                        id: 'statusbar',
                        xtype: 'panel',border: false,
                        width: '100%',
                        tbar: new Ext.Toolbar({
                            items:['->', 'Logged in as: jpartogi', '-', '<a href="#">Logout</a>']
                        }),

                        bbar: menubar
                    }
                ]
            },
            mainTabPanel // center region
            /*,{
                region: 'south',
                title: 'Logs',
                split: true,
                collapsible: true,
                animCollapse:false,
                closed: true,
                height: 70,
                maxSize: 200
            } */
        ]
    });
        
	}); // Ext.onReady closer
	
	</script>
  </head>
  <body>
	<div id="header"></div>
  </body>
</html>
