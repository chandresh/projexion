<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ext</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/ext-all.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/projexion.css">
	<script type="text/javascript" src="javascripts/ext-base.js"></script>
	<script type="text/javascript" src="javascripts/ext-all.js"></script>
	<script type="text/javascript"> 
	Ext.BLANK_IMAGE_URL = 'images/default/s.gif';
	  
	var tabPanel = new Ext.TabPanel({
		height: '100%',
		region: 'center',
		tabPosition: 'bottom',
		activeTab: 0,
		enableTabScroll:true,
		defaults:{autoScroll: true},
		items:[{
			title: 'Home'
		}]	  
	});
	
	var tabHandler = function(/** String */ tabId, /** String */ tabTitle){
		if(tabPanel.get(tabId) === undefined){								
			tabPanel.add({
				id: tabId,
				title: tabTitle, 
				closable: true
			}).show();
		}else{
			tabPanel.activate(tabId);
		}	
	}

	Ext.onReady(function() {
		new Ext.Viewport({
			layout: 'border',
			items: [{
				layout: 'vbox',
				region: 'north',
				height: 65,
				items: [{
					xtype: 'box',
					height: 30,
					width: '100%',
					applyTo: 'header'
				},{
					xtype: 'toolbar',
					height: 35,
					width: '100%',
					items: [{
						xtype: 'button',
						scale: 'medium',
						text: 'Backlogs',
						listeners: {
							click : function (button, e){
								tabHandler('backlogTab', 'Backlog');
							}
						}
					},{
						xtype: 'button',
						scale: 'medium',
						text: 'Members',
						listeners: {
							click : function (button, e){
								tabHandler('memberTab', 'Member');
							}
						}
					},{
						xtype: 'button',
						scale: 'medium',
						text: 'Reports'
					}]
				}]
			},tabPanel
			,{
				xtype: 'box',
				region: 'south',
				height: 25
			}],
			renderTo: Ext.getBody()
		});
	});
	</script>
  </head>
  <body>
	<div id="header"></div>
  </body>
</html>
