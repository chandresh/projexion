<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ext</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/ext-all.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/projexion.css">
	<script type="text/javascript" src="javascripts/ext-base.js"></script>
	<script type="text/javascript" src="javascripts/ext-all.js"></script>
	<script type="text/javascript" src="javascripts/ux/SearchField.js"></script>
	<script type="text/javascript"> 
	Ext.BLANK_IMAGE_URL = 'images/default/s.gif';
	
	var loginWindow = new Ext.Window({
		title: 'Login',
		closable:true,
		width:600,		
		//border:false,		
		//layout: 'border',
		//items: [nav, tabs],
		height:350
	});
		
	var homeSideTabPanel = new Ext.TabPanel({
		border: false, // already wrapped so don't add another border
		activeTab: 0, 
		items: [{
			title: 'My Tasks',
			autoScroll: true
		},{
			title: 'My Profile',
			autoScroll: true
		}]
	});
					
	var homeTab = new Ext.Panel({
		id: 'home',
        title: 'Home',
		layout: 'border',
		items: [{
			region: 'center'
		},{
			region: 'east',
			collapsible: true, 
			animate: false, 
			split: true,
			animCollapse:false, 
			collapseMode:'mini', 
			width: 210,
			minSize: 175,
            maxSize: 400,
			margins: '0 5 0 0',
			layout: 'fit',
			items: [homeSideTabPanel]
		}]
	});
	
    var projectDashboardTab = new Ext.Panel({
        id: 'projectDashboard',
        title: 'Project xxx',
        layout: 'border',
        closable: true,
        items: [{
            region: 'west',
            width: 200,
            collapsible: true,
			split: true,
			animCollapse:false,
			collapseMode:'mini'
        },{
            region: 'center'
        },{
            region: 'east',
            width: 200,
            collapsible: true, 
			split: true,
			animCollapse:false,
			collapseMode:'mini'
        }]
    });

	var projects = [
		['Web','Website']
	];

	var store = new Ext.data.ArrayStore({
		// store configs
		autoDestroy: true,
		storeId: 'myStore',
		// reader configs
		idIndex: 0,
		data: projects,
		fields: [
		   'company',
		   'store'
		]
	});

	var projectListGrid = new Ext.grid.GridPanel({
        title:'Project List',
		height: 450,
		store: store,
        flex:1,
        
		columns:[{
			header: 'Code'
		},{
			header: 'Name'
		}],

        tbar: [
            new Ext.Button({
                text: 'Add New',
                listeners: {
                    click: function(button, event){

                    }
                }
            }),

            new Ext.Button({
                text: 'Delete'
            }),

            new Ext.Button({
                text: 'Dashboard',
                listeners: {
                    click: function(button, event){
                        addTabHandler(projectDashboardTab);
                    }
                }
            })
	    ],

		bbar: new Ext.PagingToolbar({
            pageSize: 25,
            displayInfo: true,
            displayMsg: 'Displaying topics {0} - {1} of {2}',
            emptyMsg: "No topics to display"
        })
	});

    var projectForm = new Ext.form.FormPanel({
        title: 'Project Form',
        height: 450,
        flex:1
    });
	
	var projectListTab = new Ext.Panel({
		layout: 'hbox',
		id: 'projectList',
		title: 'Project List',
		closable: true,
		layoutConfig: {
            padding:'5',
            align:'middle'
        },
        defaults:{margins:'0 5 0 0'},
		items: [ projectListGrid, projectForm ]
	});
	
	var tabPanel = new Ext.TabPanel({
		height: '100%',
		region: 'center',
		tabPosition: 'bottom',
		activeTab: 0,
		enableTabScroll: true,
		border: false,
		defaults: {autoScroll: true},
		items: [ homeTab ]	  
	});
	
	var addTabHandler = function( /** Component */ tabItem ){
		var tabId = tabItem.getId();
		if(tabPanel.getItem( tabId ) === undefined){								
			tabPanel.add( tabItem ).show();
		}else{
			tabPanel.activate(tabItem);
		}	
	}
	
	var projectMenu = new Ext.menu.Menu({
		items: [{
			text: 'Project List',
			listeners: {
				click : function (button, event){
					addTabHandler(projectListTab);
				}
			}
		}]
	});
	
	var backlogMenu = new Ext.menu.Menu({
		items: [{
			text: 'Search Backlog',
			listeners: {
				click : function (button, event){
					addTabHandler(backlogSearchTab);
				}
			}
		},{
			text: 'Add New Backlog'
		}]
	});
	
	var clientMenu = new Ext.menu.Menu({
		items: [{
			text: 'Client List'
		},{
			text: 'Add New Client'
		}]
	});
	
	var userMenu = new Ext.menu.Menu({
		items: [{
			text: 'User List'
		},{
			text: 'Add New User'
		}]
	});
	
	var adminMenu = new Ext.menu.Menu({
		items: [{
			text: 'Add New Project'
		},{
			text: 'Add New User'
		},{
			text: 'Add New Client'
		},{
			text: 'Settings'
		}]
	});
	
	var menubar = new Ext.Toolbar({
		height: 35,
		width: '100%',
		defaults: {
            scale: 'medium',
			width: 75
        },
		items: [{
				text: 'Project',
				menu: projectMenu
			},{
				text: 'Backlog',
				menu: backlogMenu
			},{
				text: 'Client'
				//menu: clientMenu
			},{
				text: 'User'
				//menu: userMenu
			},{
				text: 'Admin',
				menu: adminMenu
			},{
				xtype: 'tbfill' // start of right aligned
			}, {
				xtype: 'searchfield', // extension
				width: 200,
				emptyText: 'Quick Search...'
			},{
				xtype: 'tbspacer', // give space to the right 
				width: 10
			}
		]
	});
	
	
	Ext.onReady(function() {		
		new Ext.Viewport({
			layout: 'border',			
			renderTo: Ext.getBody(),
			items: [
				{
					layout: 'vbox',
					region: 'north',
					height: 90,
					items: [
						{
							xtype: 'box',
							width: '100%',
							height: 30,
							applyTo: 'header'
						},{
							id: 'statusbar',
							xtype: 'panel',border: false,
							width: '100%',
							tbar: new Ext.Toolbar({
								items:['->', 'Not Logged In', ' ']
							}),
							
							bbar: menubar
						}
					]
				},
				tabPanel // center region
				/*,{
					region: 'south',
					title: 'Logs',
					split: true,
					collapsible: true,
                    animCollapse:false, 
					closed: true,
					height: 70,
					maxSize: 200
				} */
			]
		});
	});
	
	</script>
  </head>
  <body>
	<div id="header"></div>
  </body>
</html>
