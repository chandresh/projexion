<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <title>Ext</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/ext-all.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/projexion.css">
	<script type="text/javascript" src="javascripts/ext-base.js"></script>
	<script type="text/javascript" src="javascripts/ext-all.js"></script>
	<script type="text/javascript"> 
	  Ext.BLANK_IMAGE_URL = 'images/default/s.gif';

	  Ext.onReady(function() {
		new Ext.Viewport({
			layout: 'border',
			items: [{
				layout: 'vbox',
				region: 'north',
				height: 60,
				items: [{
					xtype: 'box',
					height: 30,
					width: '100%',
					applyTo: 'header'
				},{
					xtype: 'toolbar',
					height: 30,
					width: '100%',
					items: [{
						xtype: 'button',
						text: 'Backlogs'
					},{
						xtype: 'button',
						text: 'Members'
					},{
						xtype: 'button',
						text: 'Reports'
					}]
				}]
			},{
				xtype: 'tabpanel',
				region: 'center',
				height: '100%',
				tabPosition: 'bottom',
				items:[{
					title: 'Home'
				}]
			},{
				xtype: 'box',
				region: 'south',
				height: 25
			}],
			renderTo: Ext.getBody()
		});
	  });
	</script>
  </head>
  <body>
	<div id="header"></div>
  </body>
</html>
